<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://apis.google.com/js/client:plusone.js"
      type="application/javascript"
    ></script>
    <script
      src="https://apis.google.com/js/api.js?key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U"
      type="text/javascript"
    ></script>
    <!-- <script src="https://www.googleapis.com/auth/drive" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initialize&key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U&loading=async&libraries=places"></script>

    <style>
      html,
      body,
      #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>HTML Geolocation</h1>
    <p>Click the button to get nearby restaurants.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
    <div id="map"></div>
    <script>
      var map;
      var service;

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(initialize);
        } else {
          alert("Hahaha this doesn't work");
        }
      }

      function milesToMeters(miles) {
        return miles * 1609;
      }

      //By default it is about 500 m ~ . Just made it more american so we can understand/ Input is in miles
      function initialize(position, dist = ".31") {
        var location = [position.coords.longitude, position.coords.latitude];
        var current = new google.maps.LatLng(location[1], location[0]);

        map = new google.maps.Map(document.getElementById("map"), {
          center: current,
          zoom: 15,
        });

        var request = {
          location: current,
          radius: `${milesToMeters(dist)}`, //This is in meters
          query: "restaurants near me",
        };

        service = new google.maps.places.PlacesService(map);
        service.textSearch(request, callback);
      }

      function callback(results, status) {
        var resturants = [];
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            resturants.push(results[i].name);
          }
          alert(resturants);
        }
      }
    </script>
  </body>
</html>
