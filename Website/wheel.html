    ></script>

  <body>
    <video height="256" loop autoplay muted controls id="vid" style="display:none">
      <source src="ariaMath.mp3"></source>
    </video>
    <header>
      <a href="index.html">
        <img
          src="Images/restaurantRoulette.png"
          style="max-width: 250px; margin-left: 1.5em"
        />
      </a>
    </header>

    <div id="main-body">
      <div id="main-content">
        <h1 style="text-align: center">Spin that Wheel!</h1>
        <div id="funny-wheel"></div>
        <form>
          <button type="button" onclick="spinWheel()">
            Click me to spin the wheel!
          </button>
        </form>
        <a href="index.html"><button type="button">Go Back</button></a>
      </div>
      <div id="rest-info">

          Destination

        <p id="lastAddress" style="text-align: left">Address:</p>
        <p id="lastRestOpen" style="text-align: left">Is Open:</p>
      </div>
      <div>
        <p style="text-align: center; margin-left: -30px">Map</p>
        <div id="map_canvas"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function tryPlay() {
        setTimeout(function() {
          var vid = document.getElementById("vid");
          try {
            if (vid.muted || vid.paused) {
              tryPlay();
            }
            vid.play();
            vid.muted = false;
          } catch (e) {
            console.log(e);
          }
        },1000);
      }
      function playmusic() {
        tryPlay();
      }
      window.addEventListener(
        "load",
        function () {
          playmusic();

        },
        false
      );
    </script>
  </body>
