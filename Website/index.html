<!DOCTYPE html>

<html>
  <head>
    <script src="jquery-1.6.1.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant Roulette - Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/Website/Images/restaurantRouletteICON.png">
    <link rel="stylesheet" href="styles.css" />

    <!-- Google APIs... -->
    <script
      src="https://apis.google.com/js/client:plusone.js"
      type="application/javascript"
    ></script>
    <script
      src="https://apis.google.com/js/api.js?key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U"
      type="text/javascript"
    ></script>
    <!-- <script src="https://www.googleapis.com/auth/drive" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initialize&key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U&loading=async&libraries=places"></script>
    <!-- End of Google APIs -->
  </head>
  <body>
    <header>
      <img
        src="/Website/Images/restaurantRoulette.png"
        style="max-width: 250px; margin-left: 1.5em"
      />
    </header>
    <div id="main-content">
      <form>
        <label style="margin: auto; margin-left: 23%">Your location:</label>
        <input
          placeholder="Enter an location"
          type="text"
          id="locationEntered"
          style="width: 90%"
        /><br />
        <button type="button" onclick="fillLocation()" style="width: 97%">
          Autofill my current location</button
        ><br /><br />
        <button
          type="button"
          onclick="verifyAndUseLoc()"
          style="width: 37%; margin: auto; margin-left: 32%"
        >
          Let's Eat!
        </button>
      </form>
      <div>
        <input
          id="slider"
          type="range"
          min="1"
          max="30"
          value="10"
          oninput="slider_number.innerText = this.value"
          style="padding:0;"
        />
        <p id="slider_number">Restaurants Within <strong style="font-size: 2em; color: #fabc2a;"><var>#</var></strong> Miles</p>
      </div>
      <div id="map"></div>
    </div>
    <footer><p style="margin-left: 0;">I am the footer</p></footer>
    <script src="script.js"></script>
  </body>
</html>
