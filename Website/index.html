      var autocomplete;
      function autocompleteFocus() {
        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById("locationEntered"),
          {
            types: ["geocode"],
            componentRestrictions: { country: ["US"] },
            fields: ["place_id", "geometry", "name"],
          }
        );
      }

      window.addEventListener(
        "load",
        function () {
          autocompleteFocus();
        },
        false
      );
    </script>
