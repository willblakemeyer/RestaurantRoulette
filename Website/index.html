<!DOCTYPE html>

<html>
  <head>
    <script src="jquery-1.6.1.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant Roulette - Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Images/restaurantRouletteICON.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Google APIs... -->
    <script
      src="https://apis.google.com/js/client:plusone.js"
      type="application/javascript"
    ></script>
    <script
      src="https://apis.google.com/js/api.js?key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=ask_api&key=AIzaSyDqNQz1JWjLjCKNDnobimxrlPnozzjdO0U&loading=async&libraries=places"></script>
    <!-- End of Google APIs -->
  </head>
  <body>
    <header>
      <img
        src="Images/restaurantRoulette.png"
        style="max-width: 250px; margin-left: 1.5em"
      />
    </header>
    <div id="main-content">
      <img src="Images/RRcard1.png" style="max-width: 400px; padding-left: 2em; padding-top:2em;">
      <form>
        <label style="margin: auto; margin-left: 23%">Your location:</label>
        <input
          placeholder="Enter an location"
          type="text"
          id="locationEntered"
          style="width: 90%"
        /><br />
        <button type="button" onclick="fillLocation()" style="width: 97%">
          Autofill my current location</button
        ><br />
        <h2 style="margin: 0em">
          Restaurants Within
          <strong style="font-size: 1.5em; color: #fabc2a" id="slider_number"
            >10</strong
          >
          Miles
        </h2>
        <div>
          <input
            id="slider"
            type="range"
            min="1"
            max="30"
            value="10"
            oninput="slider_number.innerText = this.value"
            style="padding: 0; width: 96%"
          />
        </div>
        <br />
        <button
          type="button"
          onclick="verifyAndUseLoc()"
          style="width: 37%; margin: auto; margin-left: 32%"
        >
          Let's Eat!
        </button>
      </form>
      <div id="map"></div>
    </div>
    <footer><p style="margin-left: 0; color: black"><img src="Images/restaurantRouletteICON.png" style="width: 10%; max-width: 100px; margin-right: 3em;">I am the footer. This is a deep moment. Philosophy. What is footer?</p></footer>
    <script src="script.js"></script>
  </body>
</html>
